<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Pets</h1>
        {% for pet in pets %}
        <div>
            <img src="{{pet.photo_url}}" alt="">
            <a href="/{{pet.id}}">{{pet.name}}</a>
            {% if pet.available %} <b> is available!</b> {% endif %}
        </div>
        {% else %}
        <div>No pets</div>
        {% endfor %}
    </div>
    <button><a href="/add">Add a pet</a></button>
</body>
</html>
